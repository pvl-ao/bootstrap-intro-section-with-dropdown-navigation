<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dropdown navigation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header
      class="navbar navbar-expand-lg bg-light fixed-top justify-content-start"
    >
      <nav class="container-xxl align-items-center">
        <img class="nav-img" src="images/logo.svg" alt="snap logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <!-- <span class="navbar-toggler-icon"></span> -->
          <img src="images/icon-menu.svg" alt="" />
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
              <!-- <img src="images/icon-close-menu.svg" alt="" /> -->
            </button>
          </div>
          <div class="offcanvas-body">
            <ul
              class="navbar-nav justify-content-start flex-grow-1 align-items-lg-center align-items-start"
            >
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="offcanvasNavbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Features
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="offcanvasNavbarDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img
                        src="images/icon-todo.svg"
                        alt="todo list icon"
                      />Todo List</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img
                        src="images/icon-calendar.svg"
                        alt="calendar"
                      />Calendar</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img
                        src="images/icon-reminders.svg"
                        alt="bell icon"
                      />Reminders</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"
                      ><img
                        src="images/icon-planning.svg"
                        alt="clock icon"
                      />Planning</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="offcanvasNavbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Company
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="offcanvasNavbarDropdown"
                >
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Our Team</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Blog</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <button class="btn btn-light nav-btn">Login</button>
            <button class="btn btn-outline-dark nav-btn">Register</button>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <div class="hero-section container-xxl">
        <div class="row">
          <div
            class="hero-img col-12 col-lg-6 order-lg-2 d-flex justify-content-center align-items-center"
          >
            <picture>
              <source
                srcset="images/image-hero-mobile.png"
                media="(max-width: 991px)"
              />
              <img
                class="img-fluid"
                src="images/image-hero-desktop.png"
                alt="man with laptop surrounded by geometrical figures"
              />
            </picture>
          </div>
          <div
            class="hero-content col-12 col-lg-6 order-lg-1 text-center align-self-center text-lg-start align-self-lg-end"
          >
            <h1 class="hero-heading">Make remote work</h1>
            <p class="hero-text">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button
              type="button"
              class="btn btn-lg btn-dark download-button hero-btn"
            >
              Learn more
            </button>
            <div
              class="icons d-flex justify-content-center justify-content-lg-start"
            >
              <picture>
                <source
                  srcset="images/client-databiz-mobile.svg"
                  media="(max-width: 575px)"
                />
                <img
                  class="img-fluid client-icon"
                  src="images/client-databiz.svg"
                  alt="databiz logo"
                />
              </picture>
              <picture>
                <source
                  srcset="images/client-audiophile-mobile.svg"
                  media="(max-width: 575px)"
                />
                <img
                  class="img-fluid client-icon"
                  src="images/client-audiophile.svg"
                  alt="audiophile logo"
                />
              </picture>
              <picture>
                <source
                  srcset="images/client-meet-mobile.svg"
                  media="(max-width: 575px)"
                />
                <img
                  class="img-fluid client-icon"
                  src="images/client-meet.svg"
                  alt="meet logo"
                />
              </picture>
              <picture>
                <source
                  srcset="images/client-maker-mobile.svg"
                  media="(max-width: 575px)"
                />
                <img
                  class="img-fluid client-icon"
                  src="images/client-maker.svg"
                  alt="maker logo"
                />
              </picture>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript -->
    <script src=".\node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script>
    <!-- My JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
